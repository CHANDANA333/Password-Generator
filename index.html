    <title>Password Generator</title>
   <marquee> <img src="https://i0.wp.com/whatismyip.network/wp-content/uploads/2019/09/Strong-Password-Generator.jpg?fit=1280%2C721&ssl=1" Height=200,width="200%"></marquee>

<body style="background-image:linear-gradient(red,pink)">
    <div class="container">
        <h1 align="center">Password Generator</h1>
        <div class="result-container">
            
       </div>
        <div class="settings">
            <div class="setting">
                <label for="length" style="font-family:georgia,garamond,serif;font-size:16px;font-style:italic">Password Length</label>
                <input type="number" id="length" min="8" max="25" value="15"/>
            </div>
            <div class="setting">
                <label for="uppercase" style="font-family:Times New Roman,Times,serif">Include Uppercase Letters</label>
                <input type="checkbox" id"uppercase" checked>
            </div>
            <div class="sett
                <label for="lowercase" style="font-family:Times New Roman,Times,serif">Include Lower Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers" style="font-family:Times New Roman,Times,serif">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols" style="font-family:"Times New Roman,Times,serif">Include Symbols </label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>
    </div> </br></br>
